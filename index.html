<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap cdn link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!-- font cdn link -->
  <script src="https://kit.fontawesome.com/dd47cb6580.js" crossorigin="anonymous"></script> 
</head>

<body>

  <form action="#">
    <div class="form-container">
      <div class="mb-3 ">
        <label for="countries">Country/Region</label>
        <select id="countries" class="form-control">
          <option>Choose a country</option>
          <option>America</option>
          <option>Australia</option>
          <option>Belgium</option>
          <option>Belize</option>
          <option>Canada</option>
          <option>Finland</option>
          <option>India</option>
          <option>Nigeria</option>
          <option>Singapore</option>
          <option>Turkey</option>
          <option>United Kingdom</option>
          <option>vietnam</option>
          <option>Zambia</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name"> Full Name (First and Last Name)</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="number">Mobile Number</label>
        <input type="text" class="form-control" id="number">
        <p>May be used to assist delivery</p>
      </div>

      <div class="mb-3">
        <label for="number">Pincode</label>
        <input type="text" class="form-control" id="number" placeholder="6 digits [0-9] PIN code">
      </div>

      <div class="mb-3">
        <label for="name">Flat, Houseno., Building, Company, Apartment</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="name">Area, Street, Sector, Village</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="name">Landmark</label>
        <input type="text" class="form-control" id="name" placeholder="E.g. Near Apollo Hospital">
      </div>

      <div class="mb-3 sub-heading">
        <label for="name">Town/City</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3 sub-heading">
        <label for="states">State</label>
        <select id="states" class="form-control">
          <option>Choose a state</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharastra</option>
          <option>Meghalaya</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Panjab</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>uttar Pradesh</option>
          <option>West Bengal</option>
        </select>
      </div>

      <div>
        <input type="checkbox" id="address" name="address">
        <label for="address">Make this my default address</label>
      </div>

      <div>
        <h5>Delivery instructions (optional)</h5>
        
        <p class="link"><i class="fa-solid fa-angle-down"></i>Add preferences, notes, access codes and more</p>
      </div>

      <button type="submit" class="btn btn-warning">Add Address</button>
    </div>
  </form>
  
</body>

</html>
